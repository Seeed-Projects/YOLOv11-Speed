name: Build and Push Hailo-Compatible Docker Images

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]

env:
  HAILO_VERSION: '4.23.0'  # Default Hailo version - override as needed

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (test build)
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true  # Load the image to Docker daemon for testing
        tags: yolov11-hailo-detection:test
        build-args: |
          HAILO_VERSION=${{ env.HAILO_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm yolov11-hailo-detection:test --help

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event_name != 'pull_request'  # Only run on push, not PR

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}-hailo
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          latest

    - name: Build and push Docker image for ${{ matrix.platform }}
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          HAILO_VERSION=${{ env.HAILO_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo ${{ steps.build-and-push.outputs.digest }}

  # Build and upload Docker images as GitHub Release assets when pushing a tag
  release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create releases and upload assets
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

    - name: Build Docker image locally for AMD64
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: yolov11-hailo-${{ steps.tag.outputs.tag }}:amd64
        build-args: |
          HAILO_VERSION=${{ env.HAILO_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Docker image locally for ARM64
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: yolov11-hailo-${{ steps.tag.outputs.tag }}:arm64
        build-args: |
          HAILO_VERSION=${{ env.HAILO_VERSION }}
        platforms: linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/yolov11-hailo-${{ steps.tag.outputs.tag }}-arm64.tar

    - name: Save AMD64 image
      run: |
        docker save yolov11-hailo-${{ steps.tag.outputs.tag }}:amd64 -o /tmp/yolov11-hailo-${{ steps.tag.outputs.tag }}-amd64.tar

    - name: Compress Docker images
      run: |
        gzip /tmp/yolov11-hailo-${{ steps.tag.outputs.tag }}-amd64.tar
        gzip /tmp/yolov11-hailo-${{ steps.tag.outputs.tag }}-arm64.tar

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: Release ${{ steps.tag.outputs.tag }}
        body: |
          Docker images for YOLOv11 with Hailo support

          - AMD64 Docker image: yolov11-hailo-${{ steps.tag.outputs.tag }}-amd64.tar.gz
          - ARM64 Docker image: yolov11-hailo-${{ steps.tag.outputs.tag }}-arm64.tar.gz
        files: |
          /tmp/yolov11-hailo-${{ steps.tag.outputs.tag }}-amd64.tar.gz
          /tmp/yolov11-hailo-${{ steps.tag.outputs.tag }}-arm64.tar.gz
        draft: false
        prerelease: false