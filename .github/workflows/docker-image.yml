name: Build Hailo YOLO arm64 Image (Multi-Version)

on:
  push:
    branches: [main, master]
    tags: ['v*.*.*']
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      # 核心修复：矩阵编译 4.20.0 到 4.23.0
      matrix:
        hailo_version: ["4.20.0", "4.21.0", "4.22.0", "4.23.0"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Image Name
        run: |
          LOWER_IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}-hailo" | tr '[:upper:]' '[:lower:]')
          echo "GHCR_IMAGE=${LOWER_IMAGE_NAME}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (arm64 Only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          # 动态标签：例如 :4.20.0，如果是 4.23.0 则额外打上 :latest
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ matrix.hailo_version }}
            ${{ matrix.hailo_version == '4.23.0' && format('{0}:latest', env.GHCR_IMAGE) || '' }}
          build-args: |
            TARGETPLATFORM=linux/arm64
            HAILO_VERSION=${{ matrix.hailo_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: echo "Successfully built ${{ env.GHCR_IMAGE }}:${{ matrix.hailo_version }}"
