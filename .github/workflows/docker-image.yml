name: Build Hailo YOLO arm64 Image

on:
  push:
    branches: [main, master]
    tags: ['v*.*.*']
  pull_request:

env:
  HAILO_VERSION: "4.23.0"
  # 镜像名称，将存储在 GitHub Container Registry
  GHCR_IMAGE: ghcr.io/${{ github.repository }}-hailo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        # 必须安装 QEMU 才能在 x86 环境下构建 arm64 镜像
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        # 仅在非 Pull Request 时登录并准备推送
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (arm64 Only)
        uses: docker/build-push-action@v5
        with:
          context: .
          # 指定目标架构为树莓派 4/5 专用的 arm64
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:${{ github.sha }}
          build-args: |
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/arm64
            HAILO_VERSION=${{ env.HAILO_VERSION }}
          # 启用 GitHub Actions 内部缓存，极大缩短后续构建时间
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: echo "Successfully built and pushed ${{ env.GHCR_IMAGE }} for arm64"
